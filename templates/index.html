<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Live Monitoring  Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">ðŸš€ Live Monitoring Dashboard</h1>

       <!-- Summary Cards -->
<div class="row text-center">
    <div class="col-md-4">
        <a href="/data" class="text-decoration-none">
            <div class="card shadow-lg border-primary">
                <div class="card-body">
                    <h5 class="card-title text-muted">Total Detections</h5>
                    <h3 id="totalDetections" class="fw-bold text-primary">0</h3>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="/data" class="text-decoration-none">
            <div class="card shadow-lg border-danger">
                <div class="card-body">
                    <h5 class="card-title text-muted">Total Violations ðŸš¨</h5>
                    <h3 id="totalViolations" class="fw-bold text-danger">0</h3>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="/data" class="text-decoration-none">
            <div class="card shadow-lg border-success">
                <div class="card-body">
                    <h5 class="card-title text-muted">Most Frequent Class</h5>
                    <h3 id="mostFrequentClass" class="fw-bold text-success">N/A</h3>
                </div>
            </div>
        </a>
    </div>
</div>


       <!-- Charts Section -->
<div class="chart-container">
    <div class="chart-box">
        <h3 class="text-center">Object With Confidence</h3>
        <canvas id="barChart"></canvas>
    </div>
    <div class="chart-box">
        <h3 class="text-center">Violation Counts by Time of Day</h3>
        <canvas id="violationPieChart"></canvas>
    </div>
</div>


        <!-- Data Table -->
        <div class="table-responsive mt-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Timestamp</th>
                        <th>Class</th>
                        <th>Confidence (%)</th>
                        <th>Restricted Area Violation</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <tr>
                        <td colspan="4" class="text-center text-muted">Waiting for live data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
